<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="../static/css/style.css"/>
    <link rel="stylesheet" href="webjars/bootstrap-icons/1.8.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div th:insert="fragments/header.html :: header"></div>
<main style="min-height: 700px" class="container mt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Home</li>
        </ol>
    </nav>

    <div class="row">
        <h3>Gerenciar produtos</h3>

        <ul class="list-group">
            <li class="list-group-item"><a class="btn btn-link" th:href="@{/produtos/list}">Consultar produtos</a></li>
            <li class="list-group-item"><a class="btn btn-link" th:href="@{/produtos/form}">Cadastrar novo produto</a>
            </li>
        </ul>
    </div>
    <br/>
    <div class="row">
        <h3>Gerenciar vendas</h3>

        <ul class="list-group">
            <li class="list-group-item"><a class="btn btn-link" th:href="@{/vendas/list}">Consultar vendas</a></li>
            <li class="list-group-item"><a class="btn btn-link" th:href="@{/vendas/form}">Cadastrar nova venda</a></li>
        </ul>
    </div>
</main>
<div th:insert="fragments/footer.html :: footer"></div>
<script src="webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
