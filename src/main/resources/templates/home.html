<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Home</li>
        </ol>
    </nav>

    <div class="row">
        <h3>Gerenciar produtos</h3>

        <ul class="list-group">
            <li class="list-group-item"><a class="btn btn-link" th:href="@{/produtos/list}">Consultar produtos</a></li>
            <li class="list-group-item"><a class="btn btn-link" th:href="@{/produtos/form}">Cadastrar novo produto</a></li>
        </ul>
    </div>
    <br />
    <div class="row">
        <h3>Gerenciar vendas</h3>

        <ul class="list-group">
            <li class="list-group-item"><a class="btn btn-link" th:href="@{/vendas/list}">Consultar vendas</a></li>
            <li class="list-group-item"><a class="btn btn-link" th:href="@{/vendas/form}">Cadastrar nova venda</a></li>
        </ul>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
