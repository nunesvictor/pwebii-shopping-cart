<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
  <title>Listar pessoas jurídicas</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Pessoas jurídicas</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <table class="table table-striped caption-top">
        <thead>
        <tr>
          <th class="col-sm-2" scope="col">Id</th>
          <th class="col-sm-4" scope="col">Descrição</th>
          <th class="col-sm-4" scope="col">Valor</th>
          <th class="col-sm-2" scope="col" colspan="2">Ações</th>
        </tr>
        </thead>
        <tr th:each="p : ${pessoasJuridicas}">
          <th scope="row" th:text="${p.id}"></th>
          <td th:text="${p.nome}"></td>
          <td th:text="${p.cnpj}"></td>
          <td><a th:href="@{/pessoas-juridicas/recover/{id}(id=${p.id})}">Editar</a></td>
          <td>
            <a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"
               th:href="@{/pessoas-juridicas/delete/{id}(id=${p.id})}">Excluir</a>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="d-flex flex-row-reverse mt-2">
    <a class="btn btn-primary" th:href="@{/pessoas-juridicas/form}" role="button">Criar nova pessoa jurídica</a>
  </div>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
