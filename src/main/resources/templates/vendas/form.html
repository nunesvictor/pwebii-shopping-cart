<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de venda</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/css/selectize.bootstrap4.css"
          integrity="sha512-WJ1jnnij6g+LY1YfSmPDGxY0j2Cq/I6PPA7/s4QJ/5sRca5ypbHhFF+Nam0TGfvpacrw9F0OGeZa0ROdNAsaEQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<div class="container mt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/vendas/list}">Vendas</a></li>
            <li class="breadcrumb-item active" aria-current="page">Nova venda</li>
        </ol>
    </nav>

    <h3>Formulário de venda</h3>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/vendas/add}" th:object="${itemVenda}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="row mb-3">
                    <div class="col-sm-2">
                        <input type="number" min="0.01" step="0.01" class="form-control" placeholder="Qtde"
                               th:field="*{quantidade}" required autofocus/>
                    </div>
                    <div class="col-sm-8">
                        <select id="produto" class="form-control" th:name="produto.id">
                            <option th:each="p : ${produtos}" th:value="${p.id}" th:text="${p.descricao}">
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-cart-plus"></i> Adicionar
                        </button>
                    </div>
                </div>
            </form>

            <table class="table table-condensed table-striped">
                <thead>
                <tr>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Qtde</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="i : ${session.venda.itens}">
                    <td th:text="${i.produto.descricao}"></td>
                    <td th:text="${#numbers.formatCurrency(i.produto.valor)}"></td>
                    <td th:text="${i.quantidade}"></td>
                    <td th:text="${#numbers.formatCurrency(i.produto.valor * i.quantidade)}"></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td th:colspan="3"><strong>Total</strong></td>
                    <td th:text="${#numbers.formatCurrency(session.venda.total())}"></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="d-flex flex-row-reverse mt-2">
        <form th:action="@{/vendas/create}" method="post">
            <button class="btn btn-primary" type="submit">
                <i class="bi bi-truck"></i> Finalizar venda
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/js/standalone/selectize.min.js"
        integrity="sha512-pF+DNRwavWMukUv/LyzDyDMn8U2uvqYQdJN0Zvilr6DDo/56xPDZdDoyPDYZRSL4aOKO/FGKXTpzDyQJ8je8Qw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script type="text/javascript">
    $("#produto").selectize({
        sortField: "text",
    });
</script>

</body>
</html>
