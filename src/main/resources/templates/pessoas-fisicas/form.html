<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
  <title>Formulário de pessoa física</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
      <li class="breadcrumb-item"><a th:href="@{/pessoas-fisicas/list}">Pessoas físicas</a></li>
      <li class="breadcrumb-item active" aria-current="page">Nova pessoa física</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form method="post" th:action="${pessoaFisica.id == null} ? @{/pessoas-fisicas/create} : @{/pessoas-fisicas/update}"
            th:object="${pessoaFisica}">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input id="nome" type="text" th:field="*{nome}" class="form-control"/>
        </div>
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input id="cpf" type="text" th:field="*{cpf}" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary mr-2">Enviar</button>
        <a class="btn btn-secondary" role="button" th:href="@{/pessoas-fisicas/list}">Voltar</a>
      </form>
    </div>
  </div>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
