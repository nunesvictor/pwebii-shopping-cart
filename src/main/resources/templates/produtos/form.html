<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <title>Formulário de produto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h3>Formulário de produto</h3>
    <div class="card">
        <div class="card-body">
            <form method="post" th:action="${produto.id == null} ? @{/produtos/create} : @{/produtos/update}"
                  th:object="${produto}">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input id="descricao" type="text" th:field="*{descricao}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label for="valor" class="form-label">Valor</label>
                    <input id="valor" type="text" th:field="*{valor}" class="form-control"/>
                </div>

                <button type="submit" class="btn btn-primary mr-2">Enviar</button>
                <a class="btn btn-secondary" role="button" th:href="@{/produtos/list}">Voltar</a>
            </form>
        </div>
    </div>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
