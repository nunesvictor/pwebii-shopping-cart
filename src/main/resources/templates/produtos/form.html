<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <title>Formulário de produto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.8.1/font/bootstrap-icons.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<div th:insert="fragments/header.html :: header"></div>

<main class="container mt-5 mh-700px">

    <div class="card">
        <div class="card-header">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/produtos/list}">Produtos</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Novo produto</li>
                </ol>
            </nav>
        </div>

        <div class="card-body">
            <form method="post" th:action="${produto.id == null} ? @{/produtos/create} : @{/produtos/update}"
                  th:object="${produto}">
                <input type="hidden" id="id" name="id" th:field="*{id}" />
                <div class="form-floating mb-3">
                    <input type="text"
                           id="descricao"
                           name="descricao"
                           placeholder="Descrição"
                           class="form-control"
                           th:field="*{descricao}"
                           th:classappend="${#fields.hasErrors('descricao') ? 'is-invalid' : ''}"/>
                    <label for="descricao" class="form-label">Descrição</label>
                    <div class="invalid-feedback"
                         th:errors="*{descricao}"
                         th:if="${#fields.hasErrors('descricao')}"></div>
                </div>
                <div class="form-floating mb-3">
                    <input id="valor"
                           name="valor"
                           type="number"
                           placeholder="Valor"
                           th:field="*{valor}"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('valor') ? 'is-invalid' : ''}"/>
                    <label for="valor" class="form-label">Valor</label>
                    <div th:errors="*{valor}"
                         class="invalid-feedback"
                         th:if="${#fields.hasErrors('valor')}"></div>
                </div>

                <div class="d-flex flex-row-reverse mt-2">
                    <div class="d-grid col-2 col-sm-3">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</main>

<div th:insert="fragments/footer.html :: footer"></div>

<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
